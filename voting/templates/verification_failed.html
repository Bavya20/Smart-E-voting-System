<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f8f8f8;
        }

        a.button {
            padding: 12px 25px;
            background-color: #fff;
            color: #ff4e50;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #ff4e50;
            color: #fff;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">‚ùå</div>
    <h2>Verification Failed</h2>
    <p>Your face could not be matched with the Aadhaar record.</p>
    <p>Please try again or contact support if the issue persists.</p>
    <a class="button" href="/verify/">üîÅ Try Again</a>
</div>

</body>
</html>
