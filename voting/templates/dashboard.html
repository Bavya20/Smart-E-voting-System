<!DOCTYPE html>
<html>
<head>
    <title>Voter Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            padding: 20px;
        }
        h2 {
            color: #1565c0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #1565c0;
            color: white;
        }
        img {
            max-width: 80px;
        }
    </style>
</head>
<body>

<h2>Voter Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>Aadhaar</th>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Age</th>
            <th>Photo</th>
            <th>Face</th>
            <th>Registered At</th>
        </tr>
    </thead>
    <tbody>
        {% for voter in voters %}
        <tr>
            <td>{{ voter.aadhaar_number }}</td>
            <td>{{ voter.full_name }}</td>
            <td>{{ voter.father_name }}</td>
            <td>{{ voter.age }}</td>
            <td><img src="{{ voter.aadhaar_photo.url }}"></td>
            <td><img src="{{ voter.face_photo.url }}"></td>
            <td>{{ voter.registered_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="7">No voters registered yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
