<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Voting System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #dc3545; /* Bootstrap danger color */
            color: white;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .warning-icon {
            font-size: 50px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-container">
            <h1 class="text-warning warning-icon">âš </h1>
            <h2 class="fw-bold">Oops! An Error Occurred</h2>
            <p class="lead">{{ message }}</p>
            <a href="{% url 'welcome' %}" class="btn btn-light mt-3">ðŸ”™ Back to Home</a>
        </div>
    </div>

</body>
</html>
